<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Video Stream - Remote Media Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-anim {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.18;
        }

        .header {
            background: rgba(10, 10, 30, 0.85);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            padding: 28px 20px 18px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: #b8c5d6;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .controls {
            padding: 20px 20px 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            position: sticky;
            top: 90px;
            z-index: 99;
            background: rgba(10, 10, 30, 0.7);
            backdrop-filter: blur(10px);
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 1em;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2em;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #4ecdc4;
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }

        .refresh-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .main-content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #b8c5d6;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.13);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(18px) saturate(180%);
            border-radius: 18px;
            overflow: hidden;
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s cubic-bezier(.4,2,.3,1);
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: #4ecdc4;
        }

        .video-thumbnail {
            width: 100%;
            height: 220px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            filter: blur(0.5px) brightness(0.95);
        }

        .video-icon {
            font-size: 4.5em;
            opacity: 0.85;
            filter: drop-shadow(0 2px 16px rgba(0, 0, 0, 0.4));
        }
        /* Floating action button for upload (future-proof) */
        .fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4ecdc4, #ff6b6b);
            color: #fff;
            border-radius: 50%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            cursor: pointer;
            z-index: 1200;
            border: none;
            transition: background 0.3s;
        }
        .fab:hover {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        }
        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 18px 0 10px 0;
            color: #b8c5d6;
            font-size: 1em;
            background: rgba(10, 10, 30, 0.7);
            border-top: 1px solid rgba(255,255,255,0.08);
            margin-top: 40px;
            letter-spacing: 1px;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon {
            color: white;
            font-size: 1.5em;
            margin-left: 3px;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-clamp: 2;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .video-type {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .video-size {
            color: #b8c5d6;
            font-size: 0.9em;
        }

        .video-path {
            color: #8892a0;
            font-size: 0.8em;
            margin-top: 8px;
            opacity: 0.7;
        }

        .status {
            text-align: center;
            margin: 30px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .status.success {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        .status.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: #b8c5d6;
            font-size: 1.1em;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #b8c5d6;
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .stats {
                flex-direction: column;
            }
        }

        .vlc-btn {
            margin-top: 10px;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 6px 16px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .vlc-btn:hover {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
    </style>
</head>
<body>
    <canvas class="bg-anim"></canvas>
    <div class="header">
        <h1>üé¨ Video Stream</h1>
        <div class="subtitle">Your Personal Media Server</div>
    </div>
    <button class="fab" title="Upload (coming soon)">‚¨ÜÔ∏è</button>
    <div class="footer">
        Made with ‚ù§Ô∏è by <b>You</b> &middot; <span id="themeToggle" style="cursor:pointer;">üåì Theme</span>
    </div>

    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search videos...">
            <div class="search-icon">üîç</div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="video">Videos</button>
            <button class="filter-btn" data-filter="movies">Movies</button>
            <button class="filter-btn" data-filter="series">Series</button>
        </div>

        <button class="refresh-btn" onclick="loadFiles()">üîÑ Refresh</button>
    </div>

    <div class="main-content">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="videoFiles">0</div>
                <div class="stat-label">Videos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0 MB</div>
                <div class="stat-label">Total Size</div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div id="video-grid" class="video-grid">
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading your video library...</div>
            </div>
        </div>
    </div>

    <script>
        let allFiles = [];
        let filteredFiles = [];
        let currentFilter = 'all';

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            filterFiles(e.target.value, currentFilter);
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                const searchTerm = document.getElementById('searchInput').value;
                filterFiles(searchTerm, currentFilter);
            });
        });


        async function loadFiles() {
            const status = document.getElementById('status');
            const videoGrid = document.getElementById('video-grid');

            status.style.display = 'block';
            status.className = 'status';
            status.textContent = 'Loading your video library...';

            try {
                const response = await fetch('./files.json');
                if (!response.ok) {
                    throw new Error('Failed to load file list');
                }

                const data = await response.json();
                // Flatten movies and series for display and stats
                let files = [];
                if (Array.isArray(data)) {
                    files = data;
                } else {
                    if (Array.isArray(data.movies)) files = files.concat(data.movies);
                    if (Array.isArray(data.series)) {
                        data.series.forEach(seriesObj => {
                            if (seriesObj && Array.isArray(seriesObj.files)) {
                                // Add a property to each file to indicate its series
                                seriesObj.files.forEach(f => f.series = seriesObj.name);
                                files = files.concat(seriesObj.files);
                            }
                        });
                    }
                }
                // Remove desktop.ini files
                files = files.filter(f => f.name.toLowerCase() !== 'desktop.ini');
                allFiles = files;
                filteredFiles = files;

                updateStats(files);
                displayVideos(files);

                status.className = 'status success';
                status.textContent = `Loaded ${files.length} files successfully!`;

                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error loading files:', error);
                status.className = 'status error';
                status.textContent = 'Error loading files. Make sure the server is running.';

                videoGrid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üì∫</div>
                        <div>Unable to load video library</div>
                        <div style="font-size: 0.9em; margin-top: 10px; opacity: 0.7;">
                            Make sure the server is running on port 8001
                        </div>
                    </div>
                `;
            }
        }

        function updateStats(files) {
            const totalFiles = files.length;
            const videoFiles = files.filter(f => f.type === 'video').length;
            const totalSizeBytes = files.reduce((sum, f) => sum + f.size, 0);
            const totalSizeMB = (totalSizeBytes / (1024 * 1024)).toFixed(1);

            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('videoFiles').textContent = videoFiles;
            document.getElementById('totalSize').textContent = totalSizeMB + ' MB';
        }

        function filterFiles(searchTerm, filterType) {
            let filtered = allFiles;

            // Apply type filter
            if (filterType !== 'all') {
                if (filterType === 'video') {
                    filtered = filtered.filter(f => f.type === 'video');
                } else if (filterType === 'movies') {
                    filtered = filtered.filter(f => {
                        const path = (f.path || f.name || '').toLowerCase().replace(/\\/g, '/');
                        return f.type === 'video' && path.includes('movies/');
                    });
                } else if (filterType === 'series') {
                    filtered = filtered.filter(f => f.type === 'video' && f.series);
                }
            }

            // Apply search filter
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(f =>
                    f.name.toLowerCase().includes(term) || (f.series && f.series.toLowerCase().includes(term))
                );
            }

            filteredFiles = filtered;
            displayVideos(filtered);
        }

        function displayVideos(files) {
            const videoGrid = document.getElementById('video-grid');

            if (files.length === 0) {
                videoGrid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <div>No videos found</div>
                        <div style="font-size: 0.9em; margin-top: 10px; opacity: 0.7;">
                            Try adjusting your search or filter
                        </div>
                    </div>
                `;
                return;
            }

            const host = location.hostname || 'localhost';
            const port = location.port || '8001';
            videoGrid.innerHTML = files.map(file => {
                const fileName = file.name.split('/').pop().replace(/\.(mp4|mkv|avi|mov|wmv|flv|webm)$/i, '');
                const filePath = file.series ? `Series: ${file.series}` : (file.name.split('/').slice(0, -1).join('/'));
                // Use the actual file path from the server data for URL construction
                const actualPath = file.path ? file.path : file.name;
                return `
                    <div class="video-card">
                        <div class="video-thumbnail" onclick="playVideo('${actualPath.replace(/'/g, "\\'")}')">
                            <div class="video-icon">üé¨</div>
                            <div class="play-overlay">
                                <div class="play-icon">‚ñ∂</div>
                            </div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${fileName}</div>
                            <div class="video-meta">
                                <span class="video-type">${file.type}</span>
                                <span class="video-size">${formatFileSize(file.size)}</span>
                            </div>
                            ${filePath ? `<div class="video-path">${filePath}</div>` : ''}
                            <button class="vlc-btn" onclick="event.stopPropagation(); copyVlcLink('${actualPath.replace(/'/g, "\\'")}', this)">üìã Copy VLC Link</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        // Copy VLC Link function
        window.copyVlcLink = function(filePath, btn) {
            // Generate URL dynamically each time to ensure fresh host/port values
            const host = location.hostname || 'localhost';
            const port = location.port || '8001';
            // Properly handle Windows backslashes in paths - convert to forward slashes first
            const cleanPath = filePath.replace(/\\/g, '/');
            // Use proper URL encoding that preserves path separators
            const encodedPath = cleanPath.split('/').map(segment => encodeURIComponent(segment)).join('/');
            const url = `http://${host}:${port}/${encodedPath}`;
            
            console.log('Original file path:', filePath);
            console.log('Clean path:', cleanPath);
            console.log('Encoded path:', encodedPath);
            console.log('Generated VLC URL:', url); // Debug log
            
            // Always show modal with selectable text box and a copy button
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
                background: rgba(0,0,0,0.7); z-index: 2000; display: flex;
                align-items: center; justify-content: center;`;
            const box = document.createElement('div');
            box.style.cssText = `background: #222; color: #fff; padding: 24px 18px; border-radius: 12px; box-shadow: 0 4px 24px #0008; max-width: 90vw; text-align: center;`;
            box.innerHTML = `<div style='margin-bottom:10px;font-size:1.1em;'>Copy this VLC link:</div>`;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = url;
            input.readOnly = true;
            input.style.cssText = 'width: 90%; font-size: 1em; padding: 8px; border-radius: 6px; border: none; margin-bottom: 16px;';
            input.onclick = function() { this.select(); };
            box.appendChild(input);
            const copyBtn = document.createElement('button');
            copyBtn.textContent = 'Copy';
            copyBtn.style.cssText = 'margin: 0 8px 0 0; padding: 8px 18px; border-radius: 8px; border: none; background: #4ecdc4; color: #222; font-weight: bold; font-size: 1em; cursor: pointer;';
            copyBtn.onclick = function() {
                input.select();
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.textContent = 'Copy'; }, 1200);
            };
            box.appendChild(copyBtn);
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Close';
            closeBtn.style.cssText = 'margin-top: 12px; padding: 8px 18px; border-radius: 8px; border: none; background: #888; color: #fff; font-weight: bold; font-size: 1em; cursor: pointer;';
            closeBtn.onclick = () => document.body.removeChild(modal);
            box.appendChild(closeBtn);
            modal.appendChild(box);
            document.body.appendChild(modal);
            input.focus(); input.select();
        }

        function playVideo(filename) {
            // Enhanced modal video player with title and keyboard shortcuts
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
                background: rgba(0,0,0,0.93); z-index: 1000; display: flex;
                align-items: center; justify-content: center; backdrop-filter: blur(7px); transition: background 0.3s;`
            const videoContainer = document.createElement('div');
            videoContainer.style.cssText = `
                max-width: 92vw; max-height: 92vh; background: #111; border-radius: 16px;
                overflow: hidden; position: relative; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25);`

            // Video title
            const titleBar = document.createElement('div');
            titleBar.style.cssText = `
                width: 100%; padding: 16px 24px 8px 24px; color: #fff; font-size: 1.15em;
                font-weight: bold; background: rgba(20,20,40,0.7); letter-spacing: 1px;`
            titleBar.textContent = filename.split('/').pop();

            const closeBtn = document.createElement('button');
            closeBtn.textContent = '‚úï';
            closeBtn.style.cssText = `
                position: absolute; top: 14px; right: 18px; background: rgba(0,0,0,0.7);
                color: white; border: none; border-radius: 50%; width: 40px; height: 40px;
                cursor: pointer; font-size: 1.2em; z-index: 1001;`

            const video = document.createElement('video');
            video.style.cssText = `max-width: 100%; max-height: 70vh; display: block; margin: 0 auto; background: #000;`;
            video.controls = true;
            video.autoplay = true;
            video.preload = 'metadata';
            
            // Smart loading variables
            let currentTime = 0;
            let duration = 0;
            let lastSeekTime = 0;
            const BUFFER_MINUTES = 5;

            // Determine MIME type based on file extension
            const extension = filename.split('.').pop().toLowerCase();
            let mimeType = 'video/mp4';
            switch(extension) {
                case 'mp4': mimeType = 'video/mp4'; break;
                case 'mkv': mimeType = 'video/x-matroska'; break;
                case 'avi': mimeType = 'video/x-msvideo'; break;
                case 'mov': mimeType = 'video/quicktime'; break;
                case 'wmv': mimeType = 'video/x-ms-wmv'; break;
                case 'flv': mimeType = 'video/x-flv'; break;
                case 'webm': mimeType = 'video/webm'; break;
                case 'm4v': mimeType = 'video/x-m4v'; break;
                default: mimeType = 'video/mp4';
            }
            const source = document.createElement('source');
            const cleanFilename = filename.replace(/\\/g, '/');
            const encodedPath = cleanFilename.split('/').map(segment => encodeURIComponent(segment)).join('/');
            source.src = `./${encodedPath}`;
            source.type = mimeType;
            video.appendChild(source);

            // Smart loading functionality
            function updateBufferRange(seekTime = null) {
                if (!video.duration) return;
                
                const targetTime = seekTime !== null ? seekTime : video.currentTime;
                const bufferStart = Math.max(0, targetTime - (BUFFER_MINUTES * 60));
                const bufferEnd = Math.min(video.duration, targetTime + (BUFFER_MINUTES * 60));
                
                // Update video timeline display (visual feedback)
                console.log(`Buffer range: ${bufferStart.toFixed(2)}s - ${bufferEnd.toFixed(2)}s (${((bufferEnd-bufferStart)/60).toFixed(1)} min)`);
            }

            // Event listeners for smart loading
            video.addEventListener('loadedmetadata', () => {
                duration = video.duration;
                updateBufferRange();
            });

            video.addEventListener('timeupdate', () => {
                currentTime = video.currentTime;
                // Update buffer range every 30 seconds during playback
                if (Math.abs(currentTime - lastSeekTime) > 30) {
                    updateBufferRange();
                    lastSeekTime = currentTime;
                }
            });

            video.addEventListener('seeking', () => {
                console.log('User seeking to:', video.currentTime);
                updateBufferRange(video.currentTime);
            });

            video.addEventListener('seeked', () => {
                lastSeekTime = video.currentTime;
                updateBufferRange(video.currentTime);
            });

            // Loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.style.cssText = `
                position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                color: white; font-size: 1.2em; z-index: 1000;`;
            loadingDiv.textContent = 'Loading video...';
            videoContainer.appendChild(loadingDiv);

            video.addEventListener('loadstart', () => { loadingDiv.textContent = 'Loading video...'; });
            video.addEventListener('canplay', () => { loadingDiv.style.display = 'none'; });
            video.addEventListener('error', (e) => {
                loadingDiv.textContent = 'Error loading video. File may not be supported.';
                console.error('Video error:', e);
            });

            // Keyboard shortcuts: Esc to close, Space to play/pause
            function handleKey(e) {
                if (e.key === 'Escape') { closeBtn.onclick(); }
                if (e.key === ' ' || e.key === 'Spacebar') {
                    if (!video.paused) video.pause(); else video.play();
                }
            }
            setTimeout(() => document.addEventListener('keydown', handleKey), 100);

            // Browser history support for modal
            function closeModal() {
                video.pause();
                document.body.removeChild(modal);
                document.removeEventListener('keydown', handleKey);
                // Only go back if the modal is open (avoid infinite loop)
                if (location.hash === '#video') history.back();
            }
            closeBtn.onclick = closeModal;
            modal.onclick = (e) => {
                if (e.target === modal) closeModal();
            };
            // Push state to history so back button closes modal
            history.pushState({modalOpen: true}, '', '#video');
            // Listen for browser back button
            window.addEventListener('popstate', function onPop(e) {
                if (!location.hash.includes('video')) {
                    if (document.body.contains(modal)) closeModal();
                    window.removeEventListener('popstate', onPop);
                }
            });

            videoContainer.appendChild(titleBar);
            videoContainer.appendChild(video);
            videoContainer.appendChild(closeBtn);
            modal.appendChild(videoContainer);
            document.body.appendChild(modal);
        }
    // Animated background particles
    (() => {
        const canvas = document.querySelector('.bg-anim');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        let w = window.innerWidth, h = window.innerHeight;
        canvas.width = w; canvas.height = h;
        let particles = Array.from({length: 38}, () => ({
            x: Math.random()*w, y: Math.random()*h, r: Math.random()*2+1,
            dx: (Math.random()-0.5)*0.3, dy: (Math.random()-0.5)*0.3
        }));
        function draw() {
            ctx.clearRect(0,0,w,h);
            for (const p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
                ctx.fillStyle = '#4ecdc4';
                ctx.globalAlpha = 0.7;
                ctx.fill();
                ctx.globalAlpha = 1;
                p.x += p.dx; p.y += p.dy;
                if (p.x<0||p.x>w) p.dx*=-1;
                if (p.y<0||p.y>h) p.dy*=-1;
            }
            requestAnimationFrame(draw);
        }
        draw();
        window.addEventListener('resize',()=>{
            w=window.innerWidth; h=window.innerHeight;
            canvas.width=w; canvas.height=h;
        });
    })();

    // Theme toggle (light/dark)
    document.getElementById('themeToggle').onclick = function() {
        document.body.classList.toggle('light-theme');
        if(document.body.classList.contains('light-theme')) {
            document.body.style.background = 'linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%)';
            document.body.style.color = '#222';
        } else {
            document.body.style.background = '';
            document.body.style.color = '';
        }
    };

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Load files on page load
        window.onload = loadFiles;
    </script>
